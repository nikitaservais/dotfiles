
theme = "base16_transparent"


[editor]
auto-format = true
line-number = "relative"
bufferline = "always"

[editor.soft-wrap]
enable = true

[keys.normal]
C-up = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
C-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]

A-s = [":write", ":config-reload"]
