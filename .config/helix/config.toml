theme = "gruvbox_dark_hard"

[editor]
auto-format = true
line-number = "relative"
bufferline = "always"
rulers = [80, 120]

[editor.soft-wrap]
enable = true

[keys.normal]
C-up = [
  "extend_to_line_bounds",
  "delete_selection",
  "move_line_up",
  "paste_before",
]
C-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
"Ò" = [":write", ":config-reload"]
"Ë" = [":format"]

# Use system clipboard
# y = "yank_main_selection_to_clipboard"
# p = "paste_clipboard_before"

[editor.whitespace]
render = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "╎"

[editor.file-picker]
hidden = false
parents = false
git-ignore = true

[editor.lsp]
display-inlay-hints = true
